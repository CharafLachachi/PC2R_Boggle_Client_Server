<html>

<head>

  <title>Cover</title>
  <meta name="description" content="Wireframe design of a cover page by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe cover">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="wireframe.css"> </head>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js" ></script>
  <script type="text/javascript">
  $(document).ready(function() {
  $('#example').DataTable();
} );
  </script>
  <script>
  var xmlhttp = new XMLHttpRequest();
  var url = "journal.json";

  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var myArr = JSON.parse(this.responseText);
          myFunction(myArr);
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();

  function myFunction(arr) {
      var out = "";
      var i;
      for(i = 0; i < arr.length; i++) {
          out += '<tr>' +
            '<td>'+ arr[i].username + '</td>' +
            '<td>'+ arr[i].score + '</td>' +
            '<td>'+ arr[i].date + '</td>' +
            '<td>'+ arr[i].tour + '</td>' +
                 '</tr>';
      }
      console.log(out);
      document.getElementById("id01").innerHTML = out;
  }
  </script>
<body class="text-center bg-dark">
  <div class="p-3 h-100 d-flex flex-column">

            </div>

        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table"  id="example">
            <thead>
              <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Date</th>
                <th>Tour</th>
              </tr>
            </thead>
            <tbody id="id01">
              <tr>
                <td>Charaf</td>
                <td>10</td>
              </tr>
            </tbody>

    <div class="container mt-auto">

            <a href="#" class="text-white">@mdo</a>.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
