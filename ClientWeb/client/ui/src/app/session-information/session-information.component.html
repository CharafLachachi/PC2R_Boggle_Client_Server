<div class="session-information-container">
    <h3 class="heading">Mots propos√©s</h3>
    <div class="word-list">
        <ul class="words w-list-unstyled">
            <li class="word" *ngFor="let word of wordList" [matTooltip]="(word.raison)?word.raison:'Le mot ' + word.word + 'est valide'" [style.color]="(word.status === 'invalide')?'#C53232':'#87BF87'">



                <div class="word-text">{{word.word}}</div>
            </li>
        </ul>
    </div>
    <div>
        <h3 class="heading">Score-board</h3>
        <div class="user-score-list">
            <ul class="user-scores w-list-unstyled">
                <li class="user-score" *ngFor="let uscore of scores">
                    <div class="username">{{ uscore.username }}</div>
                    <div class="score">{{ uscore.score }}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
